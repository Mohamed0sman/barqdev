<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Web3Forms - BARQ DEV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001A4D, #00A8E8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #001A4D;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #64748B;
            margin-bottom: 2rem;
        }
        
        .status {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
        }
        
        .status.info {
            background: #E3F2FD;
            color: #1976D2;
            border: 2px solid #1976D2;
        }
        
        .status.success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 2px solid #4CAF50;
        }
        
        .status.error {
            background: #FFEBEE;
            color: #C62828;
            border: 2px solid #F44336;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #001A4D;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #00A8E8;
            box-shadow: 0 0 0 3px rgba(0, 168, 232, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FFD700, #00A8E8);
            color: #001A4D;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 168, 232, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 26, 77, 0.3);
            border-radius: 50%;
            border-top-color: #001A4D;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #FFF3CD;
            border: 2px solid #FFC107;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
        
        .info-box h3 {
            color: #856404;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .info-box p {
            color: #856404;
            font-size: 0.9rem;
            margin: 0.25rem 0;
        }
        
        .code {
            background: #F5F5F5;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Web3Forms</h1>
        <p class="subtitle">Quick test for BARQ DEV contact form</p>
        
        <div id="status" class="status info">
            ‚ÑπÔ∏è Fill the form below to test Web3Forms integration
        </div>
        
        <form id="testForm">
            <input type="hidden" name="access_key" value="b807247d-c1fc-4272-8aba-ebd06f1ca287">
            <input type="hidden" name="subject" value="Test Submission from BARQ DEV">
            <input type="hidden" name="from_name" value="BARQ DEV Test Form">
            
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" value="Test User" required>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email *</label>
                <input type="email" id="email" name="email" value="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required>This is a test message from BARQ DEV website. If you receive this, Web3Forms is working correctly! ‚úÖ</textarea>
            </div>
            
            <input type="checkbox" name="botcheck" style="display: none;">
            
            <button type="submit" id="submitBtn">
                <span id="btnText">üöÄ Send Test Message</span>
                <span id="btnLoading" style="display: none;">
                    <span class="spinner"></span> Sending...
                </span>
            </button>
        </form>
        
        <div class="info-box">
            <h3>üìã Test Information</h3>
            <p><strong>Access Key:</strong> <span class="code">b807247d...ca287</span></p>
            <p><strong>API Endpoint:</strong> <span class="code">web3forms.com/submit</span></p>
            <p><strong>Status:</strong> <span class="code" id="apiStatus">Ready</span></p>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('testForm');
        const status = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const apiStatus = document.getElementById('apiStatus');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Update UI
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            submitBtn.disabled = true;
            status.className = 'status info';
            status.textContent = '‚è≥ Sending test message...';
            apiStatus.textContent = 'Sending...';
            
            try {
                const formData = new FormData(form);
                
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    status.className = 'status success';
                    status.innerHTML = '‚úÖ SUCCESS! Message sent successfully!<br>Check your email inbox.';
                    apiStatus.textContent = 'Success ‚úì';
                    form.reset();
                } else {
                    throw new Error(data.message || 'Submission failed');
                }
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `‚ùå ERROR: ${error.message}<br>Please check your Access Key.`;
                apiStatus.textContent = 'Failed ‚úó';
                console.error('Error:', error);
            } finally {
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
